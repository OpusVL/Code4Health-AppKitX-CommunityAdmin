---
indicator: submit                                                               
auto_fieldset: 0                                                                
form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:

  - type: Block
    attributes:
      class: content_block
    elements:

      - type: Text
        name: name
        label: Name

  - type: Block
    name: buttons
    elements:

      - type: Submit                                                                
        name: submit
        value: Save
        attributes:
          class: "submit submit_ok"

      - type: Submit                                                                
        name: cancel
        value: Cancel
        attributes:
          class: "submit submit_cancel"


